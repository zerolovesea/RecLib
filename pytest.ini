[pytest]
# Pytest configuration for NextRec unit tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test

# Output options
addopts =
    # Show detailed output for all tests
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict mode for markers
    --strict-markers
    # Show warnings
    -W default
    # Capture output
    --capture=no

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    match: marks tests for match models
    ranking: marks tests for ranking models
    multitask: marks tests for multi-task models
    parametrize: marks parametrized tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when using pytest-cov)
[coverage:run]
source = nextrec
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
