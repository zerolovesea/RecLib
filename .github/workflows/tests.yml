name: RecForge Unit Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/test_requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        pip install -r test_requirements.txt
        pip install -e .
        
    - name: Verify installation
      run: |
        python -c "import torch; print(f'PyTorch version: {torch.__version__}')"
        python -c "import recforge; print('RecForge imported successfully')"
        
    - name: Run match model tests
      run: |
        pytest test/test_match_models.py -v --cov=recforge/models/match --cov-report=xml
        
    - name: Run ranking model tests
      run: |
        pytest test/test_ranking_models.py -v --cov=recforge/models/ranking --cov-report=xml --cov-append
        
    - name: Run multi-task model tests
      run: |
        pytest test/test_multitask_models.py -v --cov=recforge/models/multi_task --cov-report=xml --cov-append
        
    - name: Generate coverage report
      run: |
        pytest test/ --cov=recforge --cov-report=html --cov-report=term-missing
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.os }}-py${{ matrix.python-version }}
        path: htmlcov/
        
  test-summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Test Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All unit tests completed for RecForge models:" >> $GITHUB_STEP_SUMMARY
        echo "- Match Models (DSSM, YoutubeDNN)" >> $GITHUB_STEP_SUMMARY
        echo "- Ranking Models (DeepFM, DIN)" >> $GITHUB_STEP_SUMMARY
        echo "- Multi-Task Models (MMOE, PLE, ESMM, ShareBottom)" >> $GITHUB_STEP_SUMMARY
